<script type='text/javascript'>
    function valid() {
        let isValid = true;
        if ($("#nameOfPerson").val() === "") {
            isValid = false;
        }
        return isValid;
    }

    $(".submit").on("click", function(event) {
        
        event.preventDefault();
        if(valid()) {
            $('#invalid-text').remove();
            let newPerson = {
                name: $("#nameOfPerson").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            }
            console.log(newPerson);

            $.post("/api/friends", newPerson, function(data) {

                if (data) {
                    console.log(data);
                }

                // Clear the form when submitting
                $("#nameOfPerson").val("");
                $("#q1").val("1");
                $("#q2").val("1");
                $("#q3").val("1");
                $("#q4").val("1");
                $("#q5").val("1");
                $("#q6").val("1");
                $("#q7").val("1");
                $("#q8").val("1");
                $("#q9").val("1");
                $("#q10").val("1");

                showModal(data);
                

            });
        } else {
            $("#nameForm").append("<p style='color:red;' id='invalid-text'>Please Input a Name.</p>");
            $("#nameOfPerson").focus();
        }
    })

    function showModal(data) {
        $('#myModal').modal('show')
        $('#nameOfMatch').text(data.matchedPerson);
    }



</script>
