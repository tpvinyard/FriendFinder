<script type='text/javascript'>

    $(".submit").on("click", function(event) {
        event.preventDefault();

        let newPerson = {
            name: $("#nameOfPerson").val().trim(),
            scores: [
                $("#q1").val(),
                $("#q2").val(),
                $("#q3").val(),
                $("#q4").val(),
                $("#q5").val(),
                $("#q6").val(),
                $("#q7").val(),
                $("#q8").val(),
                $("#q9").val(),
                $("#q10").val()
            ]
        }
        console.log(newPerson);

        $.post("/api/friends", newPerson, function(data) {

            if (data) {
                console.log(data);
            }

            // Clear the form when submitting
            $("#nameOfPerson").val("");
            $("#q1").val("");

</script>
